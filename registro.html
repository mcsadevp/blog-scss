<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Register</title>
  </head>
  <body>
    <header class="header">
      <div class="brand-container">
        <img
          class="brand-container__image"
          src="./assets/img/logos/adl.png"
          alt=""
        />
        <h1 class="brand-container__title">Blog Front-End</h1>
      </div>
    </header>

    <main class="main-form">
      <form action="./index.html" class="form-login">
        <div class="input-container">
          <h2 class="input-container__title">Regístrate ¡Es gratis!</h2>
          <input
            class="input-container__input"
            type="name"
            name=""
            id=""
            placeholder="Nombre"
          />
          <input
            class="input-container__input"
            type="last_name"
            name=""
            id=""
            placeholder="Apellido"
          />
          <input
            class="input-container__input"
            type="email"
            name=""
            id=""
            placeholder="Email"
          />
          <input
            class="input-container__input"
            type="password"
            name=""
            id=""
            placeholder="Contraseña"
          />
          <input
            class="input-container__input"
            type="password"
            name=""
            id=""
            placeholder="Confirma tu ontraseña"
          />

        <div class="buttons-container">
          <button
            class="buttons-container__button buttons-container__button--login"
          >
            Crea tu cuenta
          </button>
          <button
            class="buttons-container__button buttons-container__button--google-login"
          >
            <img
              class="buttons-container__image"
              src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png"
              alt="google-logo"
            />
            <span>Regístrate con Google</span>
          </button>
          <p class="buttons-container__register-text">
            ¿Ya tienes cuenta?
            <a class="buttons-container__register-link" href="./index.html"
              >Inicia Sesión
            </a>
          </p>
        </div>
      </form>
    </main>
  </body>
</html>
